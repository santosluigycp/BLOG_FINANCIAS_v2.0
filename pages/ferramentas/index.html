<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <!--Garante que acentos (ç, á) funcionem.-->
        
        <!--Ajusta o site para funcionar bem em celulares.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Define o título que aparece na aba do navegador.-->
        <title>Tio do Lote - Finanças Pessoais</title>
        <!--Carrega os estilos prontos do Bootstrap.-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--Carrega seus estilos personalizados (suas cores, fontes).-->
        <link rel="stylesheet" href="./css/custom-style.css">
        <!--Carrega a biblioteca para mostrar ícones (redes sociais, etc).-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <!--Define o ícone que aparece na aba do navegador.-->
        <link rel="icon" type="image/png" href="./img/logo-tio-do-lote-transparente.png">
        <!--Carrega funções do Bootstrap (ex: menu do celular).-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--Carrega a ferramenta para criar gráficos.-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!--Carrega seu script principal que controla as páginas.-->
        <script type="module" src="./js/routers.js"></script>
    </head>
    <body>
        <!--Cria a seção principal da página. -->
        <section class="py-5 bg-light">
            <!--Centraliza o conteúdo. -->
            <div class="container">
                <!--Título da página. -->
                <h2 class="text-center fw-bold mb-5">Nossas Ferramentas</h2>
                <!--Linha para as ferramentas. -->
                <div class="row text-center">
                    
                    <!-- Coluna da primeira ferramenta. -->
                    <div class="col-lg-4 mb-4 fade-in-element">
                        <!-- O cartão inteiro vira um link. -->
                        <a href="./ferramentas/calculadora-juros-compostos" class="tool-card-link" data-link>
                            <!-- Cria o cartão da ferramenta. -->
                            <div class="card card-body shadow-sm h-100 card-hover">
                                <!-- Ícone da ferramenta. -->
                                <i class="fa-solid fa-calculator fa-3x mb-3 text-primary-brand"></i>
                                <!-- Nome da ferramenta. -->
                                <h3 class="h5 fw-bold">Calculadora de Juros Compostos</h3>
                                <!-- Descrição da ferramenta. -->
                                <p>Simule seus investimentos e entenda o poder dos juros compostos.</p>
                            </div>
                        </a>
                    </div>

                    <!-- Coluna da segunda ferramenta. -->
                    <div class="col-lg-4 mb-4 fade-in-element">
                        <!-- O cartão inteiro vira um link. -->
                        <a href="/ferramentas/comparador-ativos" class="tool-card-link" data-link>
                            <!-- Cria o cartão da ferramenta. -->
                            <div class="card card-body shadow-sm h-100 card-hover">
                                <!-- Ícone da ferramenta. -->
                                <i class="fa-solid fa-chart-line fa-3x mb-3 text-primary-brand"></i>
                                <!-- Nome da ferramenta. -->
                                <h3 class="h5 fw-bold">Comparador de Ativos</h3>
                                <!-- Descrição da ferramenta. -->
                                <p>Compare o desempenho de diferentes ações e fundos de investimento.</p>
                            </div>
                        </a>
                    </div>

                    <!-- Coluna da terceira ferramenta. -->
                    <div class="col-lg-4 mb-4 fade-in-element">
                        <!-- O cartão inteiro vira um link. -->
                        <a href="/ferramentas/planejador-financeiro" class="tool-card-link" data-link>
                            <!-- Cria o cartão da ferramenta. -->
                            <div class="card card-body shadow-sm h-100 card-hover">
                                <!-- Ícone da ferramenta. -->
                                <i class="fa-solid fa-wallet fa-3x mb-3 text-primary-brand"></i>
                                <!-- Nome da ferramenta. -->
                                <h3 class="h5 fw-bold">Planejador Financeiro</h3>
                                <!-- Descrição da ferramenta. -->
                                <p>Organize seu orçamento mensal e defina metas para o seu futuro.</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
