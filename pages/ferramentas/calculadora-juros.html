<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <!--Garante que acentos (ç, á) funcionem.-->
        
        <!--Ajusta o site para funcionar bem em celulares.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Define o título que aparece na aba do navegador.-->
        <title>Tio do Lote - Finanças Pessoais</title>
        <!--Carrega os estilos prontos do Bootstrap.-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--Carrega seus estilos personalizados (suas cores, fontes).-->
        <link rel="stylesheet" href="./css/custom-style.css">
        <!--Carrega a biblioteca para mostrar ícones (redes sociais, etc).-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <!--Define o ícone que aparece na aba do navegador.-->
        <link rel="icon" type="image/png" href="./img/logo-tio-do-lote-transparente.png">
        <!--Carrega funções do Bootstrap (ex: menu do celular).-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!--Carrega a ferramenta para criar gráficos.-->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!--Carrega seu script principal que controla as páginas.-->
        <script type="module" src="./js/routers.js"></script>
    </head>
    <body>
        <!-- Seção da calculadora. -->
        <section class="py-5">
            <!-- Centraliza o conteúdo. -->
            <div class="container">
                <!-- Linha para centralizar a coluna. -->
                <div class="row justify-content-center">
                    <!-- Coluna principal da ferramenta. -->
                    <div class="col-lg-8">
                        <!-- Cabeçalho da calculadora. -->
                        <div class="text-center mb-5">
                            <!-- Ícone de calculadora. -->
                            <i class="fa-solid fa-calculator fa-3x mb-3 text-primary-brand"></i>
                            <!-- Título principal. -->
                            <h1 class="fw-bold">Calculadora de Juros Compostos</h1>
                            <!-- Subtítulo da página. -->
                            <p class="lead">Veja o poder dos juros sobre seus investimentos ao longo do tempo.</p>
                        </div>
                        <!-- Formulário com os campos. -->
                        <form id="jurosForm" class="shadow p-4 rounded bg-light">
                            <!-- Linha para os campos de digitação. -->
                            <div class="row g-3">
                                <!-- Campo "Valor Inicial". -->
                                <div class="col-md-6 mb-3">
                                    <label for="valorInicial" class="form-label">Valor Inicial (R$)</label>
                                    <input type="number" class="form-control" id="valorInicial" value="1000" step="100" required>
                                </div>
                                <!-- Campo "Aporte Mensal". -->
                                <div class="col-md-6 mb-3">
                                    <label for="aporteMensal" class="form-label">Aporte Mensal (R$)</label>
                                    <input type="number" class="form-control" id="aporteMensal" value="300" step="50" required>
                                </div>
                                <!-- Campo "Taxa de Juros". -->
                                <div class="col-md-6 mb-3">
                                    <label for="taxaJuros" class="form-label">Taxa de Juros (% ao mês)</label>
                                    <input type="number" class="form-control" id="taxaJuros" value="0.8" step="0.1" required>
                                </div>
                                <!-- Campo "Período". -->
                                <div class="col-md-6 mb-3">
                                    <label for="periodo" class="form-label">Período (em meses)</label>
                                    <input type="number" class="form-control" id="periodo" value="120" step="1" required>
                                </div>
                            </div>
                            <!-- Caixa para o botão principal. -->
                            <div class="d-grid mt-3">
                                <!-- Botão "Calcular". -->
                                <button type="submit" class="btn btn-brand-gold btn-lg">Calcular</button>
                            </div>
                        </form>
                        <!-- Onde o resultado do cálculo aparece. -->
                        <div id="resultado" class="mt-5"></div>
                    </div>
                </div>
            </div>
        </section>    
    </body>
</html>
